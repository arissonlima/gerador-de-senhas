<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">
          Utilize o nosso gerador online para criar uma senha forte e segura.
        </p>
      </section>

      <input type="text" name="password" id="password" />
      <input
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="64"
      />

      <button id="copy">Copiar senha</button>
    </main>

    <script>
      const inputEl = document.querySelector("#password");
      let passwordLength = 16;

      function generatePassword() {
        const chars =
          "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

        let password = "";

        for (let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNumber, randomNumber + 1);
        }

        inputEl.value = password;
      }

      function copy() {
        navigator.clipboard.writeText(inputEl.value);
      }

      const passwordLengthEl = document.querySelector("#password-length");
      passwordLengthEl.addEventListener("input", function () {
        passwordLength = passwordLengthEl.value;

        generatePassword();
      });

      const copyButtonEl = document.querySelector("#copy");
      copyButtonEl.addEventListener("click", copy);

      generatePassword();
    </script>
  </body>
</html>
